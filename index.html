      <h3 id="questionText">True or False: javascript does not require semicolons at the end of lines of code</h3>

        <button id="answer1">True</button>
        <button id="answer2">false</button>
        <button id="answer3"></button>
        <button id="answer4"></button>
    
      </div>
    
    
    
    
    </div>
