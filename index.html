<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Timed Trivia</title>
</head>
<body>
  <h1 class="jumbotron jumbotron-fluid" id = "custom-jumbotron">Welcome to the Timed Trivia Game</h1>

<div id="scoreBoard"></div>

<button id="clearScores">clear the scoreboard</button>



  <h2><button class="startButton">Start!</button></h2>
  
  <div class="gameArea">
  
    <div class="scoreTimer">
  
      <div id="scoreText"> </div>
      <div id="timer">
        seconds remaining : <div id="secondsRemaining"> </div>
      </div>
    </div>
  
  </div>
  
  
  <div id="test">
    <div id="question"></div>
    <div id="answerSelection">

    
    </div>
    <div id="message"></div>
  </div>
  <div id="highScore" style="display: none ;">
    <div id="highScoreInput"></div>
    <div id="initialsInput" class="form-group">
      <label for="example">Enter Initials</label>
      <input id="initialsText" type="text" class="form-control" placeholder="type initials here" maxlength="3">
    </div>
    <button id="initialButton" class="btn-success">Submit</button>
  
  
  </div>





  
  
  
  

  
  
  
  
  
  
  
  
  
  
  
  

<script src="./assets/script.js"></script>
</body>





</html>
